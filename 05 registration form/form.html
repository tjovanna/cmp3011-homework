			<div id="hero">
					<div class="outerCenter">
						<div class="innerCenter">
							<div class="container" data-delay="1">				
								<h1 class="underline">
									<stagger staggertxt="Blog" class="ng-scope">
										<div style="position:relative;display:inline-block;">
											<div style="position: relative; display: inline-block; opacity: 1;">B</div>
											<div style="position: relative; display: inline-block; opacity: 1;">L</div>

									<div class="sub aniAlpha ng-binding" ng-bind-html="postdata.post.acf.subhead" style="visibility: inherit; opacity: 1;"><p>Delve into the world of Murakami in even greater detail</p>

			<div class="maintext">
				<div id="content">

        			<form name="MyForm" method="post" action="">

            <!--Username-->
		            <h4>
		                <label for="username">
		                    username
		                </label>
		            </h4>

		            <input type="text" id="username" name="username" /> <span class="warning_message" id="username_message">&nbsp;</span>

		            <!--Email-->

		            <h4>
		                <label for="mail">

		                    email

		                </label>
		            </h4>

		            <input type="text" id="mail" name="mail" /> <span class="warning_message" id="email_message">&nbsp;</span>

		            <!--Password-->

		            <h4>
		                <label for="Password">

		                    password
		                </label>
		            </h4>

		            <input type="password" id="password" name="password" /> <span class="warning_message" id="password_message">&nbsp;</span>

		            <!--Confirm Password-->
		            <h4>
		                <label for="confirmPass">
		                    confirm password
		                </label>
		            </h4>

		            <input type="password" id="confirm_password" name="confirm_password"/> <span class="warning_message" id="password_confirm_message">&nbsp;</span>

		            <!--RADIO-->
		                <h4>favorite color</h4>
		                
		            <span id="color_options">
		                <div class="color_swatch" style="width:10px; height: 10px; border: 1px solid white; background-color:#6dc6c7;"></div>
		            
		                <input type="radio" name="color" value="#6dc6c7">

		                <div class="color_swatch" style="width:10px; height: 10px; border: 1px solid white; background-color: #f57373;"></div>
		            
		                <input type="radio" name="color" value="#f57373">

		                <div class="color_swatch" style="width:10px; height: 10px; border: 1px solid white; background-color: #a182e0;"></div>
		            
		                <input type="radio" name="color" value="#a182e0">

		                <div class="color_swatch" style="width:10px; height: 10px; border: 1px solid white; background-color:#484147;"></div>
		            
		                <input type="radio" name="color" value="#484147">
		            <span class="warning_message" id="color_message">&nbsp;</span>
		            <br />
		            <br />

		            <input type="button" name="submit" id="submit" value="register" onclick="validateForm();">

		        </form>


		        <script type="text/javascript" src="script.js"></script>
    </div><!--END episode_details-->
